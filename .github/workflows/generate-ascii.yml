name: Generate ASCII
on: push
jobs:
  ascii_job:
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout Repo
      uses: actions/checkout@v4
    - name: install cowsay
      run: sudo opt-get install cowsay -y
    - name: execute cowsay
      run: cowsay -f dragon "Run for cover, I am a DRAGON....RAWR" > dragon.txt
    - name: Test file exists
      run: grep -i "dragon" dragon.txt
    - name: Read File
      run: cat dragon.txt
    - name: List files
      run: ls -ltra